<html>
<title>JavaScript Timer</title>

<head>
    <script src="js/timer.js"></script>
    <script src="js/dom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body>
    <div class="ui two column centered grid">
        <div class="column">
            <div class="ui raised very padded text container segment">
                <h1>
                    Js Timer
                </h1>
                      
                <div class="ui icon  input">
                    <input type="number" id="totalTime" placeholder="Enter Time in Seconds...">
                    <i class="clock icon"></i>
                </div>

                <div style="margin-top:1em" class="action-buttons">
                    <button class="ui primary button" id="start" onclick="onStartClick()">
                        <i class="play icon"></i>
                        Start
                    </button>
                    <button class="ui red button" id="stop" onclick="onStopClick()">
                        <i class="stop icon"></i>
                        Stop
                    </button>
                    <button class="ui secondary button" id="reset" onclick="onResetClick()">
                        <i class="undo icon"></i>
                        Reset
                    </button>

                </div>

                <h1 style="margin-top: 1em; text-align: center" class="ui label massive" id="timerText">
                    00:00:00
                </h1>

            </div>

        </div>
    </div>
</body>

</html>
